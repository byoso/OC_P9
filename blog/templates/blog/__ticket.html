
<article class="box m-5">
    <p>
    {% if ticket.user == user %}
    Vous avez
    {% else %}
    {{ticket.user}} a
    {% endif %} demandé une critique <span class="is-pulled-right">{{ ticket.time_created }}</span></p>
    <br>
    <p>{{ticket.title}}</p>
    <p>{{ticket.description}}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}" alt="cover" class="cover m-5">
    {% endif %}

    <div class="do-up">
        <a href="#">
            <span class="material-icons is-pulled-left">
                arrow_upward
            </span>
        </a>
    </div>
    {% if not ticket.reviewed %}
    <div>
        <a href="{% url 'review_create'  ticket.id  %}" class="button is-pulled-right">Créer une critique</a>
    </div>
    <div style="height:30px"></div>
    {% else %}
    <div style="height:10px"></div>
    {% endif %}
</article>
